<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menù Digitale</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/wood_texture.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #2f4f4f;
        }

        .menu-container {
            background-color: rgba(47, 79, 79, 0.9);
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .menu-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid white;
        }

        .menu-item p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Menù</h1>

        <section id="taglieri">
            <h2>Taglieri</h2>
        </section>

        <section id="vini">
            <h2>Vini</h2>
        </section>

        <section id="birre">
            <h2>Birre</h2>
        </section>

        <section id="liquori">
            <h2>Liquori</h2>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
