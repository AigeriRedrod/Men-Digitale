<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menù Digitale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1>Menù</h1>

        <section id="taglieri">
            <h2>Taglieri</h2>
            <div class="menu-item">
                <img src="images/tagliere_misto.jpg" alt="Tagliere Misto">
                <p>Tagliere Misto - 12€</p>
            </div>
        </section>

        <section id="vini">
            <h2>Vini</h2>
            <div class="menu-item">
                <img src="images/vino_rosso.jpg" alt="Vino Rosso">
                <p>Chianti Classico - 5€ a calice</p>
            </div>
        </section>

        <section id="birre">
            <h2>Birre</h2>
            <div class="menu-item">
                <img src="images/birra_artigianale.jpg" alt="Birra Artigianale">
                <p>Birra Artigianale - 4€</p>
            </div>
        </section>

        <section id="liquori">
            <h2>Liquori</h2>
            <div class="menu-item">
                <img src="images/grappa.jpg" alt="Grappa">
                <p>Grappa - 3€</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
